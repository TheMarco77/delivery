<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Highlanders Honey is in production of honey harvest, however, not yet completed, this is not their official website, it's just for coding purposes">
    <title>Honey by Highlanders Honey | Delivery Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,900;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- add FontAwesome here -->
    <script src="https://kit.fontawesome.com/56a101e988.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="logo">
            <div class="container">
                <img src="images/HighlandersHoneyLogo.png" alt="Highlanders Honey emoji logo" id="logo-img">
                <span id="logo-text">Honey by Highlanders Honey</span>
            </div>
        </div>
        <nav class="container">
            <ul class="nav-flex">
                <li><a href="index.html">Delivery</a></li>
                <li><a>Billing</a></li>
                <li><a>Review</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="summary">
                <i class="fas fa-utensils fa-3x"></i>
                <div id="summary-text">
                    <p>Delivery by 7pm, April 13, 2020</p>
                    <p>6 items, <span class="check"></span> $31.44</p>
                </div>
            </div>
            <!-- form starts here. -->
            <form>
                <fieldset>
                    <legend>Delivery Information</legend>
                    <p class="hint">* - required field</p>
                    <!-- name -->
                    <label for="name"> Your name *</label>
                    <input type="text" id="name" name="user-name" placeholder="Your name" required/>
                    <!-- email address -->
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="user-email" placeholder="Receipt will be sent to this email address automatically" required/>
                    <!-- street address -->
                    <label for="address1">Street address *</label>
                    <input type="text" id="address1" name="user-address1" placeholder="Street Address" required/>
                    <!-- city -->
                    <label for="city">City *</label>
                    <input type="text" id="city" name="user-city" placeholder="City" required/>
                    <!-- zip code -->
                    <label for="zip">Zip Code *</label>
                    <input type="text" id="zip" name="user-zip" placeholder="Zip code" required/>
                    <!-- phone number -->
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="user-phone">
                    <p class="hint">No Phone? Include alternate contact below.</p>
                    <!-- delivery instructions -->
                    <label for="delivery-instructions">Delivery Instructions</label>
                    <textarea id="delivery-instructions" name="user-delivery-instructions"></textarea>
                    <!-- submit button-->
                    <button type="submit"><a href="billing.html"></a>Continue to billing</button>
                </fieldset>
            </form>
            <!-- form ends here-->
        </div>
    </main>
</body>
</html>
