<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Highlanders Honey is a real honey company. This is a demo delivery page by Marco Filipe for a personal side web project on accessible forms.">
    <title>Highlanders Honey | Delivery Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,900;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- add FontAwesome here -->
    <script src="https://kit.fontawesome.com/56a101e988.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="logo">
            <div class="container">
                <img src="images/HighlandersHoneyLogo.png" alt="Highlanders Honey emoji logo" id="logo-img">
                <span id="logo-text">Highlanders Honey</span>
            </div>
        </div>
        <nav class="container">
            <ul class="nav-flex">
                <li><a>Delivery</a></li>
                <li><a href="billing.html">Billing</a></li>
                <li><a>Review</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="summary">
                <i class="fas fa-utensils fa-3x"></i>
                <div id="summary-text">
                    <p>Delivery by 7pm, April 13, 2020</p>
                    <p>6 items, <span class="check"></span> $31.44</p>
                </div>
            </div>
            <!-- form goes here. -->
            <form>
                <fieldset>
                    <!-- Requirements information -->
                    <legend>Delivery Information</legend>
                    <p class="hint">* Required Field</p>

                    <!-- first name -->
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="user-name" placeholder="First Name" required />
                    
                    <!-- last name-->
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="user-name" placeholder="Last Name" required />

                    <!-- address 1-->
                    <label for="address">Address *</label>
                    <input type="text" id="address" name="user-address1" placeholder="Address" required />

                    <!-- billing address -->           
                    <label for="address2">Billing address: If different </label>
                    <input type="text" id="address2" name="user-address2" placeholder="Billing address: If different">

                    <!-- zip code -->
                    <label for="zip">Zip Code *</label>
                    <input type="text" id="zip" name="user-zip" placeholder="zip code" required />
                    
                    <!-- city -->
                    <label for="city">City *</label>
                    <input type="text" id="city" name="user-city" placeholder="City" required />

                    <!-- state -->
                    <label for="state">State *</label>
                    <input type="text" id="state" name="user-state" placeholder="State" required />

                    <!-- phone -->
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="user-phone" placeholder="Phone Please" required />
                    
                    <!-- email -->
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="user-email" placeholder="Email address" required />
                    <p class="hint error-text">Email address must contain a single @.</p>
                    
                    <!-- delivery instructions -->
                    <label for="delivery-instructions">Delivery Instructions</label>
                    <textarea id="delivery-instructions" name="user-delivery-instructions"></textarea>
                    <p class="hint error-text">Any additional information that will help us deliver our product to you!</p>
                    <button type="submit">Continue to Review</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
